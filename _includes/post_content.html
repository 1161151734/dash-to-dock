<p class="post-date"><span class="day">{{ post.date | date: "%d " }}</span><span class="month">{{ post.date | date: "%B " }}</span><span class="year">{{ post.date | date: "%Y " }}</span></p>
<p class="post-category">{{ post.category }}</p>
<h2 class="post-title"><a href="{{ relative }}{{ post.url }}">{{ post.title }}</a></h2>
<div class="post-content">
{% capture hrefrel %}{{ 'href="' | append:relative | append:'/' }}{% endcapture %}
{{ post.content | replace:'href="/',hrefrel }}
</div>
